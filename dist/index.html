<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  <link href="styles.min.css" rel="stylesheet"></head>
  <body>
    <div class="login-page">
      <header class="login-page__header">
        <h1 class="login-page__title">Se connecter à Dropbox</h1>
      </header>
      <main class="login-page__main">
        <form class="login-form" id="loginForm">
          <div class="login-form__group">
            <label class="login-form__label" for="email">Adresse e-mail</label>
            <input
              class="login-form__input"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="login-form__group">
            <label class="login-form__label" for="password">Mot de passe</label>
            <input
              class="login-form__input"
              type="password"
              id="password"
              name="password"
              required
            />
          </div>
          <button class="login-form__button" type="submit">Se connecter</button>
        </form>
      </main>
      <footer class="login-page__footer">
        <a href="#" class="login-page__link">Mot de passe oublié ?</a>
      </footer>
    </div>

  <script defer src="bundle.js"></script></body>
</html>
